<div class="ui container">
    <div class="ui pointing menu">
        <a class="item" routerLink="/">
           MyApp
        </a>
        <div class="right menu">
          <a class="item" routerLink="/home" routerLinkActive="active"> 
              Home
          </a>
          <a class="item" routerLink="/sign-in" routerLinkActive="active" *ngIf="this.loggedStatus === 'false'">
            Sign In
          </a>
          <a class="item" routerLink="/sign-up" routerLinkActive="active" *ngIf="this.loggedStatus === 'false'">
            Sign Up
          </a>
          <!-- <a class="item" routerLink="/sign-out" routerLinkActive="active">
            Sign Out
          </a> -->
          <a class="item" routerLink="/registered-user" routerLinkActive="active" *ngIf="loggedStatus === 'true'">
           Registered user
          </a>
          <a class="item" routerLink="/blog-setting" routerLinkActive="active" *ngIf="loggedStatus === 'true'">
            Blog Settings
          </a>

          <a class="item" (click)="logOut()" *ngIf="loggedStatus === 'true'">
            Logout
           </a>
		  <!--
          <a class="item"> 
            <button class="ui button primary" (click)="openDialog()">Add User</button>
          </a> -->
        </div>
    </div>
    <div class="ui segment">
        <router-outlet></router-outlet>
    </div>

</div>
